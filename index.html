<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="マツコの知らない世界「防災無線チャイムの世界」特集回の見逃し配信延長に関するお知らせ特設ページです。">
    <meta property="og:title" content="マツコの知らない世界 見逃し配信延長のお知らせ">
    <meta property="og:description" content="防災無線チャイム特集回の見逃し配信期間延長が決定しました。">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://statics.tver.jp/images/content/thumbnail/episode/xlarge/ep86zlp9cs.jpg?v=7">
    
    <title>マツコの知らない世界 見逃し配信延長のお知らせ | 特設ページ</title>
    
    <!-- Tailwind CSS (スタイリング用フレームワーク) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (フォント) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    
    <!-- FontAwesome (アイコン) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind設定 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                        maru: ['"Zen Maru Gothic"', 'sans-serif'],
                    },
                    colors: {
                        'brand-dark': '#333333',
                        'brand-orange': '#ea580c',
                        'tver-blue': '#40b8dc',
                    },
                    animation: {
                        'shimmer': 'shimmer 2s infinite',
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '100%': { transform: 'translateX(100%)' },
                        },
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc; /* 背景色 */
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px); /* ドット柄 */
            background-size: 24px 24px;
            color: #334155;
        }
        .content-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid white;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
        }
        /* 背景の装飾アニメーション用 */
        .animate-blob {
            animation: blob 7s infinite;
        }
    </style>
</head>
<body class="font-sans antialiased relative min-h-screen flex flex-col items-center justify-center p-4 overflow-x-hidden">

    <!-- 背景の装飾 (ぼやけた円) -->
    <div class="fixed top-0 left-0 w-64 h-64 bg-orange-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob pointer-events-none"></div>
    <div class="fixed bottom-0 right-0 w-80 h-80 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob pointer-events-none" style="animation-delay: 2s"></div>

    <main class="w-full max-w-3xl relative z-10">
        
        <!-- メインカード -->
        <div class="content-card rounded-3xl p-8 md:p-12 text-center relative overflow-hidden">
            
            <!-- タイトルエリア -->
            <div class="relative z-10 mb-8 mt-4">
                <!-- トップのロゴ -->
                <div class="mb-6 flex justify-center">
                    <img src="https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/847054/0c5a623925cc9f9b768e75bf59397081_e6969b21ac0bd23c45f236928b8fbe02.png" 
                         alt="ロゴ" 
                         class="w-64 md:w-80 h-auto object-contain drop-shadow-sm hover:scale-105 transition-transform duration-300">
                </div>
                
                <h1 class="font-maru font-black text-xl md:text-3xl text-slate-800 leading-tight tracking-tight mb-2">
                    見逃し配信延長のお知らせ
                </h1>
                <div class="h-1 w-24 bg-gradient-to-r from-transparent via-brand-orange to-transparent mx-auto mt-4 opacity-50"></div>
            </div>

            <!-- 本文エリア -->
            <div class="text-left bg-slate-50/80 rounded-xl p-4 md:p-6 mb-8 border border-slate-100 shadow-sm">
                <h3 class="font-bold text-center text-xl text-slate-800 mb-4">
                    配信延長が決定しました！
                </h3>
                
                <p class="text-slate-600 text-sm md:text-base leading-relaxed text-center">
                    <span class="whitespace-nowrap tracking-tighter">先日放送された「マツコの知らない世界」</span><br>
                    <span class="font-bold text-brand-orange">防災無線チャイム特集回</span>の<br class="md:hidden">
                    見逃し配信期間の延長が決定いたしました！<br><br>
                    朝の青空に響くあの音色、<br>
                    夕暮れ時に響くあの音色、<br>
                    まだご覧になっていない方も、もう一度見たい方も、<br>
                    ぜひこの機会にお楽しみください。
                </p>
            </div>

            <!-- アクションボタンエリア -->
            <div class="space-y-6 max-w-lg mx-auto">
                
                <!-- TVer視聴エリア -->
                <div class="space-y-3">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Watch Now</p>
                    
                    <!-- TVer公式サムネイル画像リンク -->
                    <a href="https://tver.jp/episodes/ep86zlp9cs" target="_blank" class="block group relative w-full rounded-xl overflow-hidden shadow-xl transform transition hover:scale-[1.02] hover:shadow-2xl border-2 border-transparent hover:border-tver-blue bg-black">
                        <!-- 画像コンテナ -->
                        <div class="relative w-full aspect-video">
                            <!-- 指定された公式サムネイル画像 -->
                            <img src="https://statics.tver.jp/images/content/thumbnail/episode/xlarge/ep86zlp9cs.jpg?v=7" 
                                 alt="マツコの知らない世界 防災無線チャイムの世界" 
                                 class="w-full h-full object-cover">
                            
                            <!-- 再生ボタン（オーバーレイ） -->
                            <div class="absolute inset-0 flex items-center justify-center bg-black/10 group-hover:bg-black/20 transition-colors">
                                <div class="w-16 h-16 bg-white/80 backdrop-blur-sm rounded-full flex items-center justify-center shadow-lg group-hover:bg-tver-blue group-hover:text-white transition-all duration-300">
                                   <i class="fa-solid fa-play text-slate-800 text-2xl ml-1 group-hover:text-white"></i>
                                </div>
                            </div>
                            
                            <!-- Tverラベル -->
                            <div class="absolute bottom-2 left-2">
                                <span class="bg-tver-blue text-white text-[10px] font-bold px-2 py-1 rounded shadow-md">TVer</span>
                            </div>
                        </div>
                    </a>
                    
                    <p class="text-xs text-red-500 font-bold mt-1">※12月25日までの限定配信です</p>
                </div>

                <!-- 特設サイトリンク -->
                <div class="space-y-2 pt-4 border-t border-slate-200">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">More Info</p>
                    <div class="bg-orange-50 rounded-xl p-4 border border-orange-100">
                        <p class="text-sm text-slate-600 mb-3 font-medium">
                            番組を見ていただいた後は<br>特設サイトも是非ご覧ください
                        </p>
                        <a href="https://radiotower.theblog.me/posts/58174001" target="_blank" class="flex items-center justify-center w-full bg-white text-slate-700 font-bold py-3 rounded-lg border-2 border-slate-100 shadow-sm hover:border-brand-orange hover:text-brand-orange transition-colors group">
                            <span class="mr-2">特設サイトを見る</span>
                            <i class="fa-solid fa-arrow-up-right-from-square text-sm transition-transform group-hover:translate-x-1"></i>
                        </a>
                    </div>
                </div>

                <!-- シェアボタン -->
                <div class="pt-2">
                    <button onclick="sharePage()" class="flex items-center justify-center w-full gap-2 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold py-3 rounded-lg transition text-xs">
                        <i class="fa-solid fa-share-nodes"></i> シェア
                    </button>
                </div>
            </div>

        </div>

        <!-- フッター -->
        <footer class="mt-8 text-center pb-8">
            <p class="text-slate-400 text-[10px] tracking-widest">SPECIAL THANKS TO MATSUKO'S WORLD</p>
        </footer>

    </main>

    <!-- シェア機能用スクリプト -->
    <script>
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'マツコの知らない世界 見逃し配信延長のお知らせ',
                    text: '防災無線チャイム特集回の見逃し配信延長が決定しました！12月25日まで！',
                    url: window.location.href,
                })
                .catch((error) => console.log('Error sharing', error));
            } else {
                // Web Share API非対応ブラウザ用（クリップボードコピーなど）
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    alert('URLをコピーしました！');
                });
            }
        }
    </script>
</body>
</html>
